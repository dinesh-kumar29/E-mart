{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border mt-4 mb-4 rounded ">Login</h3>
            <form action="/login" method="post">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger " role="alert">
                    {{error}}

                </div>
                {% endif %}




                <div class="form-group">
                    <label for="">Email </label>
                    <input type="email"  required name="email" value="{{values.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >

                </div>

                <div class="form-group">
                    <label for="">Password </label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*********" >

                </div>


                <div class="form-group">

                    <input type="submit" value="login" class="btn btn-sm btn-info mt-2 form-control-sm ">

                </div>


            </form>
        </div>

    </div>
</div>
{% endblock %}
